{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1 class="text-center text-bg-dark">TO DO APP</h1>
  <h3 class="text-center text-bg-danger">Daily Task List</h3>

<div class="container bg-light m-5 ">
  <div class="card m-2">
    <div class="card-body ">
      <table class="table">
        <thead>

          <tr><th scope="col-12" >Uncompleted Task</th></tr>
          {% for task in uncompletedtasks %}
          <tr>
            <th scope="col">{{ task.addtask }}</th>
            <th scope="col"><a  href="{% url 'todoedit' task.pk %}"
              class="btn btn-primary"
              height="100"
              width="100"
            >
              <i class="fa fa-pencil"></i></a></th>

            <th scope="col"><a href="{% url 'tododelete' task.pk %}"
              class="btn btn-danger"
              height="50"
              width="50"
              ><i class="fa fa-trash"></i
            ></a></th>

            <th scope="col"> <a href="{% url 'taskdone' task.pk %}" class="btn btn-success"><i class="fa fa-check"></i>Mark as done</a></th>
          </tr>
          {% endfor %}
        </thead>
        
        </tbody>
      </table>
    </div>
  </div>


  <div class="card m-2 ">
    <div class="card-body ">
      <table class="table">
        <thead>
          <tr><th scope="col-12" >Completed Task</th></tr>
          {% for task in completedtasks %}

          <tr>
            <th class="col">{{ task.addtask }}</th>
            <th class="col"><a href="{% url 'tododelete' task.pk %}"
              class="btn btn-danger"
              height="50"
              width="50"
              ><i class="fa fa-trash"></i
            ></a></th>
            <th class="col" ><a href="{% url 'taskundone' task.pk %}" class="btn btn-danger"><i class="fa fa-check"></i>Mark as Undone</a></th>
          </tr>
          {% endfor %}
        </thead>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card m-2 ">
    <div class="card-body ">
      <table class="table">
        <thead>
          <tr><th scope="col" >Add task to the list</th></tr>
          <tr>
            <th class="col">
              <form action="{% url 'todoadd' %}" method='POST'>
                <div class="form-group m-2">
                  {% csrf_token %}
                    <span style="display: flex;">
                        <input name="addtask" type="text" class="form-control" placeholder="Add a task">
                        <button type="Submit" class="btn btn-primary mx-2 " style="width: 200px;"><i class="fa fa-plus"></i> Add</button>
                    </span>
                </div>
              </form>
            </th>
            
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

  
</body>
</html>
